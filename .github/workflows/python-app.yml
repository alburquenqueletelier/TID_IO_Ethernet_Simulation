# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"
        
    - name: Install Dependencies & Xvfb Setup
      run: |
        # 1. Instalar Xvfb (Servidor de pantalla virtual para pruebas de Tkinter/GUI)
        sudo apt-get update
        sudo apt-get install -y xvfb
        
        # 2. Instalación de dependencias de Python
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Lint with flake8
      run: |
        # Validar estilo y sintaxis (incluyendo ancho de línea de 127 caracteres)
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Test with pytest (using Xvfb)
      run: |
        # Ejecutar pruebas dentro de la pantalla virtual simulada
        xvfb-run pytest
      run: |
        # Ejecutar pytest dentro de la pantalla virtual para que Tkinter funcione
        xvfb-run pytest
