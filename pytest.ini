[pytest]
# Configuración para pytest (compatible con unittest)
# Este archivo permite ejecutar tanto con unittest como con pytest

# Directorio donde buscar tests
testpaths = sensor_control_app/tests

# Patrón para descubrir archivos de test
python_files = test_*.py

# Patrón para descubrir clases de test
python_classes = Test*

# Patrón para descubrir funciones de test
python_functions = test_*

# Opciones de verbosidad
addopts = -v --tb=short

# Ignorar warnings de deprecación de librerías externas
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
